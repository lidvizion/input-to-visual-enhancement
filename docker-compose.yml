version: '3.8'

services:
  visual-enhancement:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_LV_API_URL=${NEXT_PUBLIC_LV_API_URL:-http://localhost:3000/api}
      - NEXT_PUBLIC_LV_API_KEY=${NEXT_PUBLIC_LV_API_KEY:-mock_key}
      - NEXT_PUBLIC_STORAGE_BUCKET=${NEXT_PUBLIC_STORAGE_BUCKET:-visual-enhancement-bucket}
    volumes:
      - ./public:/app/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - visual-enhancement
    restart: unless-stopped
    profiles:
      - production
